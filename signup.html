      <section class="signup text-center">
        <form>
            <div class="heading">
            <h1>Sign Up</h1>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
             </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="LastName" placeholder="Last Name" required>
            </div>
          </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="firstname" placeholder="Email" required>
                   </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="LastName" placeholder="Phone Number" required>
                  </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3">
                    <label >Gender</label>
                </div>
                <div class="col-sm-3">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="Female" name="customRadioInline" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Female</label>
                  </div>
                  </div>
                  <div class="col-sm-3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="male" name="customRadioInline" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Male</label>
                  </div>
                  </div>
                  <div class="col-sm-3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="custom" name="customRadioInline" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Custom</label>
                  </div>
                  </div>
              </div>
              
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="firstname" placeholder="Password" required>
                   </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="LastName" placeholder="Confirm Password" required>
                  </div>
              </div>
              <div class="form-group row">
              <div class="col-sm-4">
                <label >Date-of-Birth :</label>
               </div>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="LastName" required>
              </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="validationTooltip04">Country</label>
                </div>
              <div class="col-sm-4">
                 <select class="custom-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div></div>
              <div class="col-sm-2">
                <label for="validationTooltip04"> State</label>
            </div>
          <div class="col-sm-4">
             <select class="custom-select" id="validationTooltip04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div></div>
              </div>
              
            <div class="form-group row">
                  <div class="col-sm-12">
                    <p>
                        By clicking Sign Up, you agree to our Terms and Privacy Policy. 
                    </p>
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </div>
          </form>
